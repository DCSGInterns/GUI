<!DOCTYPE HTML>
<html ng-app="gcmEmeaApp">
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
	</head>
	<body>
		<div ng-controller="OgSummaryCtrl">
			<div class="panel panel-primary" id="slideable">
				<div class="panel-heading" id="slideable-heading">
					<strong>Order Group Summary</strong> <span class="glyphicon glyphicon-chevron-down" id="toggle_image"></span>
				</div>
				<div class="panel-body" id="slideable-body">
					<div class="container">
						<div class="col-sm-6 col-md-6 col-lg-6">
							<div class="panel panel-primary">
								<div class="panel-body">
									<form class="form-horizontal" role="form">
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Date Entered: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="dateCalc(formData.OrderGroup.DateCreated)"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Customer Set ID: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="formData.OrderGroup.CommerceContext.CustomerSet"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Online Company Number: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="formData.OrderGroup.CommerceContext.CompanyNumber"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Online Customer Link Number: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<!--p class="form-control-static" ng-bind="formData.OrderGroup.CommerceContext.CompanyNumber"></p-->
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Store Owner: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="getStoreOwnerName(formData.OrderGroup.CommerceContext.AccountTeam)"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Premier ID: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="formData.OrderGroup.CommerceContext.SimpleProfile.PremierPageID"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Account Name: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="formData.OrderGroup.OrderForms.OrderForm.ExtendedProperties.AccountName"></p>
										</div>
										</div>
										

										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Source System: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="formData.OrderGroup.CommerceContext.SourceApplicationName"></p>
										</div>
										</div>
										
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">EQuote ID: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="getQuote(formData.OrderGroup.QuoteNumber)"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">TAC Number: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<!--p class="form-control-static" ng-bind="formData.OrderGroup.CommerceContext.SourceApplicationName"></p-->
										</div>
										</div>
										
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Assisting Sales Rep: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<!--p class="form-control-static" ng-bind="formData.OrderGroup.CommerceContext.CompanyNumber"></p-->
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Assisting Sales Rep Number: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<!--p class="form-control-static" ng-bind="formData.OrderGroup.CommerceContext.CompanyNumber"></p-->
										</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						
						<div class="col-sm-6 col-md-6 col-lg-6">
							<div class="panel panel-primary">
								<div class="panel-body">
									<form class="form-horizontal" role="form">
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Item Description: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.Description"></p>
										</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
		
		
		
		
		<div ng-controller="ItemCtrl">
			<div class="panel panel-primary" ng-repeat="item in formData.OrderGroup.OrderForms.OrderForm.Items.Item" id="slideable">
				<div class="panel-heading" id="slideable-heading">
					<strong>Item Details #<span ng-bind="$index+1"></span></strong> <span class="glyphicon glyphicon-chevron-down" id="toggle_image"></span>
				</div>
				<div class="panel-body" id="slideable-body">
					<div class="container">
						<div class="col-sm-6 col-md-6 col-lg-6">
							<div class="panel panel-primary">
								<div class="panel-body">
									<form class="form-horizontal" role="form">
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Item Description: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.Description"></p>
										</div>
										</div>
									
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Item Title: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.ExternalName"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Item Family: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.FamilyName"></p>
										</div>
										</div>
									
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Base: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.Description"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Catalog Number: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.CatalogId"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Catalog System: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.CatalogSystemURI"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Customer Set ID: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.CustomerSet"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Chassis ID: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.ConfigDetails.ChassisId"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Order Code: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.OrderCode"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">TAA Compliance: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="find_val(item.TaaComplianceStatus.TaaCompliant)"></p>
										</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="col-sm-6 col-md-6 col-lg-6">
							<div class="panel panel-primary">
								<div class="panel-body">
									<form class="form-horizontal" role="form">
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">GSA Compliance: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.TaaComplianceStatus.GsaCompliant"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Replacement Part: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.TaaComplianceStatus.ReplacementPart"></p>
										</div>
										</div>
										
										<div ng-hide="isnull(item.lease)" class="form-group ng-hide" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Lease Detail: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.lease.LeaseDetail"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Key Code: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.AdvertisementCode"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">SI Number: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.ConfigDetails.SINumber"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">CFI Comments: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<span ng-repeat="comment in item.ConfigDetails.CfiComments"><p class="form-control-static"><span ng-bind="comment.Label"></span> <span ng-bind="comment.Value"></span></p></span>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Complex Config ID: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="getFulfillmentUnit(item.Id).ComplexConfigId"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Is Fast Track: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.FastTrack"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Is BTS: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.BuildToStock"></p>
										</div>
										</div>
										
										<div class="form-group" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">Is ATS: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="isAts(item)"></p>
											
										</div>
										</div>
										
										<div class="form-group ng-hide" ng-show="isAts(item)" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">ATS Reservation ID: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.StockReservationId"></p>
										</div>
										</div>
										
										<div class="form-group ng-hide" ng-hide="isnull(item.MoBro)" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">MOBRO Activation ID: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.MoBro.ActivationID"></p>
										</div>
										</div>
										
										<div class="form-group ng-hide" ng-hide="isnull(item.MoBro)" onmouseover="hvr(this)" onmouseout="out(this)">
										<label class="col-sm-6 col-md-6 col-lg-6 control-label">MOBRO Status: </label>
										<div class="col-sm-6 col-md-6 col-lg-6">
											<p class="form-control-static" ng-bind="item.MoBro.Status"></p>
										</div>
										</div>
										
									</form>
								</div>
							</div>
						</div>
					</div>	
					<div ng-hide="emptyCheck(item.PriceAdjustments.PriceAdjustment)" class="ng-hide">
						<div class="panel panel-primary">
							<div class="panel-body">
								<div class="table">							
									<div class="row">
										<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><strong>Promotion Type</strong></div>
										<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><strong>Coupon ID</strong></div>
										<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><strong>Promotion ID</strong></div>
										<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"><strong>Promotion Description</strong></div>
										<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><strong>Promotion Start Date</strong></div>
										<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><strong>Promotion End Date</strong></div>
										<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><strong>Total Impact</strong></div>
									</div>
									<div class="row" ng-repeat="promotion in item.PriceAdjustments.PriceAdjustment">
										<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" ng-bind="promotion.CouponFlag"></div>
										<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
										<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" ng-bind="promotion.Id"></div>
										<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" ng-bind="promotion.ShortDescription"></div>
										<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-bind="promotion.DateStart"></div>
										<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-bind="promotion.DateEnd"></div>
										<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" ng-bind="promotion.TotalImpact"></div>
									</div>
								</div>
							</div>
						</div>
					</div>	
					<div ng-hide="skuCheck(item)" class="ng-hide">	
						<div class="panel panel-primary">
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><strong>Module Number</strong></div>
									<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"><strong>Legend Code</strong></div>
									<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><strong>Price</strong></div>
									<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><strong>SKUs</strong></div>
									<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><strong>Description</strong></div>
								</div>
								<div class="row" ng-repeat="module in item.ConfigDetails.Modules.Module">
									<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" ng-bind="module.Sequence"></div>
									<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" ng-bind="module.DefaultOption"></div>
									<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" ng-bind="module.Options.Option.OriginalPrice"></div>
									<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" >
										<span ng-hide="isArray(module.Options.Option.Skus.Sku)" class="ng-hide"> <span ng-bind="module.Options.Option.Skus.Sku.Id"></span> </span>
										<span ng-repeat="sku in module.Options.Option.Skus.Sku"><span ng-bind="sku.Id"></span><span>&nbsp </span></span>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" ng-bind="module.Options.Option.Description"></div>
								</div>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	  	<script src="js/controllers.js"></script>
	  	<script src="js/toggle.js"></script>
      	<script src="js/main.js"></script>

		
	</body>
</html>
