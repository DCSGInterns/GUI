<!DOCTYPE html>
<html ng-app>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">


</script>
</head>
<body id="bdy">

<div class="panel panel-primary" id="wrapper_1">
  <div class="panel-heading" id="wrapper_heading_1">
   <button type="button" class="btn btn-primary" data-toggle="collapse" 
   data-target="#wrapper_body_1">
      <strong>ORDER GROUP</strong>
    </button>
   </div>
   <div class="panel-body" id="wrapper_body_1">

<div class="panel panel-primary">
  <div class="panel-heading">
      <strong>ORDER SUMMARY</strong>
   </div>
   <div class="panel-body">
   </div>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
      <strong>CUSTOMER</strong>
   </div>
   <div class="panel-body">
   </div>
</div>


<div class="container" ng-controller="ctrl1">
<div class="col-sm-6" ng-repeat="case in cases">
  <div class="panel panel-primary">
   <div class="panel-heading">
      <strong>{{case.heading}}</strong>
   </div>
   <div class="panel-body">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-4 control-label">Title : </label>
            <div class="col-sm-8">
               <p class="form-control-static">{{case.ti}}</p>
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Last Name : </label>
            <div class="col-sm-8">
               <p class="form-control-static">{{case.ln}}</p>
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">First Name : </label>
            <div class="col-sm-8">
               <p class="form-control-static">{{case.fn}}</p>
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Address Line 1 : </label>
            <div class="col-sm-8">
               <p class="form-control-static">{{case.al1}}</p>
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Address Line 2 : </label>
            <div class="col-sm-8">
               <p class="form-control-static">{{case.al2}}</p>
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Address Line 3 : </label>
            <div class="col-sm-8">
               <p class="form-control-static">{{case.al3}}</p>
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Address Line 4 : </label>
            <div class="col-sm-8">
               <p class="form-control-static">{{case.al4}}</p>
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Post Code : </label>
            <div class="col-sm-8">
               <p class="form-control-static">{{case.pc}}</p>
            </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-4 control-label">Online Country Code : </label>
            <div class="col-sm-8">
               <p class="form-control-static">{{case.occ}}</p>
            </div>
         </div>
        
        <div class="form-group">
          <label class="col-sm-4 control-label">State : </label>
            <div class="col-sm-8">
               <p class="form-control-static">{{case.st}}</p>
            </div>
        </div>
        
      </form>
    </div>  
  </div>
</div>

</div>


<div class="panel panel-primary">
  <div class="panel-heading">
      <strong>EXPORT/END-USER INFORMATION</strong>
   </div>
   <div class="panel-body">
   </div>
</div>


<div class="panel panel-primary">
  <div class="panel-heading">
      <strong>PAYMENT</strong>
   </div>
   <div class="panel-body">
   </div>
</div>
</div>
</div>

<div class="panel panel-primary" id="wrapper_2">
  <div class="panel-heading" id="wrapper_heading_2">
   <button type="button" class="btn btn-primary" data-toggle="collapse" 
   data-target="#wrapper_body_2">
      <strong>FULFILLMENT UNIT</strong>
    </button>
   </div>
   <div class="panel-body" id="wrapper_body_2">

<div class="panel panel-primary">
  <div class="panel-heading">
      <strong>NAK REASON</strong>
   </div>
   <div class="panel-body">
   </div>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
      <strong>PRODUCT</strong>
   </div>
   <div class="panel-body">
   </div>
</div>


<div class="panel panel-primary">
  <div class="panel-heading">
      <strong>OPTION DETAILS</strong>
   </div>
   <div class="panel-body">
   </div>
</div>


<div class="panel panel-primary">
  <div class="panel-heading">
      <strong>PRICING</strong>
   </div>
   <div class="panel-body">
   </div>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
      <strong>ORDER PLACEMENT</strong>
   </div>
   <div class="panel-body">
   </div>
</div>


<div class="panel panel-primary">
  <div class="panel-heading">
      <strong>PAYMENT</strong>
   </div>
   <div class="panel-body">
   </div>
</div>

</div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- Include all compiled plugins (below), or include individual files 
            as needed -->
      <script src="js/bootstrap.min.js"></script>
</body>
</html>
