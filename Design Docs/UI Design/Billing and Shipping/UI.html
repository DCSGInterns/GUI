<!DOCTYPE html>
<html>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">


<script type="text/javascript">
function hvr(id)
{
	//id.style.background-color = 'red';
	id.style.background="lightcyan";
}

function out(id)
{
	//id.style.background-color = 'red';
	id.style.background="aliceblue";
}

</script>

<div class="col-sm-6">
  <div class="panel panel-primary">
   <div class="panel-heading">
      <strong>BILLING</strong>
   </div>

      <form class="form-horizontal" role="form">
        <div class="form-group" style="background-color:#F0F8FF">
          <label class="col-sm-4 control-label">Title : </label>
            <div class="col-sm-8">
               <p class="form-control-static"></p>
            </div>
        </div>

        </div>

            </div>
        </div>
        <div class="form-group" style="background-color:#F0F8FF">
          <label class="col-sm-4 control-label">Address Line 4 : </label>
            <div class="col-sm-8">
               <p class="form-control-static"></p>
            </div>
        </div>
        <div class="form-group" style="background-color:#F0F8FF">
          <label class="col-sm-4 control-label">Post Code : </label>
            <div class="col-sm-8">
               <p class="form-control-static">2009</p>
            </div>
        </div>
        
        <div class="form-group" style="background-color:#F0F8FF">
          <label class="col-sm-4 control-label">Online Country Code : </label>
